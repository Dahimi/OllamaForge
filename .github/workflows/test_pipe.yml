name: Debug Ollama Push

on:
  workflow_dispatch:

jobs:
  debug-push:
    runs-on: ubuntu-latest
    steps:
    - name: Install Ollama
      run: |
        curl -fsSL https://ollama.com/install.sh | sh

    - name: Start Ollama server
      run: |
        # Kill any existing Ollama processes
        pkill ollama || true
        sleep 2
        
        # Start server with debug
        OLLAMA_DEBUG=1 ollama serve &
        sleep 5
        
        # Verify server
        curl -v http://localhost:11434/api/tags

    - name: Create and push test model
      env:
        OLLAMA_DEBUG: 1
      run: |
        # Create minimal model
        cat > Modelfile << 'EOF'
        FROM gemma:2b
        PARAMETER temperature 0.7
        EOF
        
        # Create model with simpler name
        ollama create test-debug -f Modelfile
        
        # Push using the format that works locally
        echo "Pushing model..."
        ollama push llm_hub/test-debug
        
    - name: Debug info on failure
      if: failure()
      run: |
        echo "Ollama logs:"
        cat ~/.ollama/logs/ollama.log || true
        
        echo "\nProcess status:"
        ps aux | grep ollama
        
        echo "\nNetwork connections:"
        netstat -tupn | grep ollama || true
        
        echo "\nSSL/TLS debug:"
        openssl s_client -connect registry.ollama.com:443 -debug || true

    - name: Clean up
      if: always()
      run: |
        pkill ollama || true
        ollama rm test-debug || true
